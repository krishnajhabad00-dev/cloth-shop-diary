        <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Krishna Cloth Shop Diary</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f2f2f2;
    padding:15px;
}
.container{
    max-width:600px;
    margin:auto;
    background:#fff;
    padding:15px;
    border-radius:8px;
}
h2{text-align:center;}
.owner{
    text-align:center;
    font-size:14px;
    color:#555;
    margin-bottom:10px;
}
.total{
    background:#ffeeba;
    padding:10px;
    border-radius:5px;
    margin-bottom:10px;
    font-weight:bold;
}
input,button{
    width:100%;
    padding:10px;
    margin:5px 0;
}
button{
    background:#28a745;
    color:#fff;
    border:none;
    border-radius:5px;
}
.card{
    border-bottom:1px solid #ddd;
    padding:10px 0;
}
.card b{color:#d9534f;}
.small{font-size:12px;color:#555;}
.whatsapp{
    background:#25D366;
    color:#fff;
    padding:5px 10px;
    text-decoration:none;
    border-radius:4px;
}
.delete{
    background:#dc3545;
    color:#fff;
    border:none;
    padding:5px 10px;
    border-radius:4px;
}
.footer{
    text-align:center;
    font-size:12px;
    color:#777;
    margin-top:10px;
}
</style>
</head>

<body>
<div class="container">

<h2>ðŸ‘” Krishna Cloth Shop Diary</h2>
<div class="owner">Owner: Krishna Kumar Jha</div>

<div class="total">
    Total Udhaar: â‚¹ <span id="total">0</span>
</div>

<input id="name" placeholder="Customer Name">
<input id="phone" placeholder="Phone (91xxxxxxxxxx)">
<input id="amount" placeholder="Amount â‚¹">
<button onclick="add()">Add Customer</button>

<div id="list"></div>

<hr>
<div class="footer">
    Managed by Krishna Kumar Jha
</div>

</div>

<script>
let data = JSON.parse(localStorage.getItem("shop")) || [];

function add(){
    let n=name.value,p=phone.value,a=amount.value;
        if(n==="" || p==="" || a===""){
    alert("Please fill all fields");
    return;
}
    }
    data.push({
        id:Date.now(),
        n,p,a,
        date:new Date().toLocaleDateString()
    });
    localStorage.setItem("shop",JSON.stringify(data));
    name.value=phone.value=amount.value="";
    show();
}

function del(id){
    data=data.filter(x=>x.id!=id);
    localStorage.setItem("shop",JSON.stringify(data));
    show();
}

function show(){
    list.innerHTML="";
    let sum=0;
    data.forEach(x=>{
        sum+=Number(x.a);
        let msg=`Hello ${x.n}, your bill â‚¹${x.a} is pending at Krishna Cloth Shop. Please pay soon.`;
        list.innerHTML+=`
        <div class="card">
            <b>${x.n}</b><br>
            â‚¹${x.a}<br>
            <span class="small">Date: ${x.date}</span><br><br>
            <a class="whatsapp" target="_blank"
            href="https://wa.me/${x.p}?text=${encodeURIComponent(msg)}">
            WhatsApp
            </a>
            <button class="delete" onclick="del(${x.id})">Paid</button>
        </div>`;
    });
    total.innerText=sum;
}
show();
</script>

</body>
</html>
