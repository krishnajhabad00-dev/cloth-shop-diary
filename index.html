<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna Cloth Shop Diary</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 15px; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-top: 0; }
        .owner { text-align: center; font-size: 14px; color: #555; margin-bottom: 10px; }
        .total-box { background: #ffeeba; padding: 15px; border-radius: 5px; margin-bottom: 15px; font-weight: bold; font-size: 18px; border-left: 5px solid #ffc107; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button.add-btn { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold; }
        .card { border-bottom: 1px solid #eee; padding: 15px 0; }
        .card b { font-size: 18px; color: #d9534f; }
        .whatsapp-link { background: #25D366; color: white; padding: 8px 12px; text-decoration: none; border-radius: 4px; display: inline-block; margin-top: 10px; font-size: 14px; }
        .paid-btn { background: #dc3545; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; float: right; margin-top: 10px; }
        .footer { text-align: center; font-size: 12px; color: #777; margin-top: 20px; border-top: 1px solid #ddd; padding-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ‘” Krishna Cloth Shop Diary</h2>
    <div class="owner">Owner: Krishna Kumar Jha</div>

    <div class="total-box">
        Total Udhaar: â‚¹ <span id="total">0</span>
    </div>

    <input type="text" id="name" placeholder="Customer Name">
    <input type="number" id="phone" placeholder="Phone Number (e.g. 91...)">
    <input type="number" id="amount" placeholder="Amount â‚¹">
    <button class="add-btn" onclick="add()">Add / Update Customer</button>

    <div id="list"></div>

    <div class="footer">Managed by Krishna Kumar Jha</div>
</div>

<script>
    let data = JSON.parse(localStorage.getItem("shop")) || [];

    function add() {
        let n = document.getElementById("name").value.trim();
        let p = document.getElementById("phone").value.trim();
        let a = parseFloat(document.getElementById("amount").value);

        if (n === "" || p === "" || isNaN(a)) {
            alert("Please enter Name, Phone, and valid Amount");
            return;
        }

        // Logic: Pehle check karo kya ye phone number exist karta hai?
        let existingIndex = data.findIndex(customer => customer.p === p);

        if (existingIndex !== -1) {
            // Agar customer mil gaya: Naya amount purane mein jod do
            data[existingIndex].a = parseFloat(data[existingIndex].a) + a;
            data[existingIndex].n = n; // Name update kar rahe hain agar user ne change kiya ho
            data[existingIndex].date = new Date().toLocaleDateString(); // Date update
            alert("Amount added to existing account of " + n);
        } else {
            // Agar customer nahi hai: Nayi entry banao
            data.push({
                id: Date.now(),
                n: n,
                p: p,
                a: a,
                date: new Date().toLocaleDateString()
            });
        }

        saveAndShow();
        
        // Inputs clear karein
        document.getElementById("name").value = "";
        document.getElementById("phone").value = "";
        document.getElementById("amount").value = "";
    }

    function del(id) {
        if(confirm("Are you sure this is paid?")) {
            data = data.filter(x => x.id != id);
            saveAndShow();
        }
    }

    function saveAndShow() {
        localStorage.setItem("shop", JSON.stringify(data));
        show();
    }

    function show() {
        let list = document.getElementById("list");
        let totalDisplay = document.getElementById("total");
        list.innerHTML = "";
        let sum = 0;

        data.forEach(x => {
            sum += parseFloat(x.a);
            let msg = `Hello ${x.n}, your updated total bill â‚¹${x.a} is pending at Krishna Cloth Shop.`;
            
            list.innerHTML += `
            <div class="card">
                <b>${x.n}</b> <small>(${x.p})</small><br>
                Total Udhaar: â‚¹${x.a}<br>
                <span style="font-size:12px; color:#888;">Last Transaction: ${x.date}</span><br>
                <a class="whatsapp-link" target="_blank" href="https://wa.me/${x.p}?text=${encodeURIComponent(msg)}">Send WhatsApp Reminder</a>
                <button class="paid-btn" onclick="del(${x.id})">Clear All (Paid)</button>
                <div style="clear:both;"></div>
            </div>`;
        });
        totalDisplay.innerText = sum;
    }

    show();
</script>

</body>
</html>
