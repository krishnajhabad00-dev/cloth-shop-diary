<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna Cloth Shop Diary</title>

    <style>
        /* CSS: Design styling */
        body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 15px; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 15px; border-radius: 8px; }
        h2 { text-align: center; }
        .owner { text-align: center; font-size: 14px; color: #555; margin-bottom: 10px; }
        .total { background: #ffeeba; padding: 10px; border-radius: 5px; margin-bottom: 10px; font-weight: bold; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box; }
        button { background: #28a745; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        .card { border-bottom: 1px solid #ddd; padding: 10px 0; }
        .card b { color: #d9534f; }
        .small { font-size: 12px; color: #555; }
        .whatsapp { background: #25D366; color: #white; padding: 5px 10px; text-decoration: none; border-radius: 4px; display: inline-block; margin-top: 5px; font-size: 14px; }
        .delete { background: #dc3545; color: #fff; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; float: right; }
        .footer { text-align: center; font-size: 12px; color: #777; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ‘” Krishna Cloth Shop Diary</h2>
    <div class="owner">Owner: Krishna Kumar Jha</div>

    <div class="total">
        Total Udhaar: â‚¹ <span id="total">0</span>
    </div>

    <input type="text" id="name" placeholder="Customer Name">
    <input type="number" id="phone" placeholder="Phone (91xxxxxxxxxx)">
    <input type="number" id="amount" placeholder="Amount â‚¹">
    <button onclick="add()">Add Customer</button>

    <div id="list"></div>

    <hr>
    <div class="footer">Managed by Krishna Kumar Jha</div>
</div>

<script>
    /* JavaScript: Logic to handle data */
    let data = JSON.parse(localStorage.getItem("shop")) || [];

    function add() {
        // IDs ka use karke value nikalna
        let n = document.getElementById("name").value;
        let p = document.getElementById("phone").value;
        let a = document.getElementById("amount").value;

        if (n === "" || p === "" || a === "") {
            alert("Please fill all fields");
            return;
        }

        data.push({
            id: Date.now(),
            n: n,
            p: p,
            a: a,
            date: new Date().toLocaleDateString()
        });

        localStorage.setItem("shop", JSON.stringify(data));
        
        // Input fields khali karna
        document.getElementById("name").value = "";
        document.getElementById("phone").value = "";
        document.getElementById("amount").value = "";
        
        show();
    }

    function del(id) {
        data = data.filter(x => x.id != id);
        localStorage.setItem("shop", JSON.stringify(data));
        show();
    }

    function show() {
        let list = document.getElementById("list");
        let totalDisplay = document.getElementById("total");
        list.innerHTML = "";
        let sum = 0;

        data.forEach(x => {
            sum += Number(x.a);
            let msg = `Hello ${x.n}, your bill â‚¹${x.a} is pending at Krishna Cloth Shop.`;
            
            list.innerHTML += `
            <div class="card">
                <b>${x.n}</b><br>
                â‚¹${x.a}<br>
                <span class="small">Date: ${x.date}</span><br>
                <a class="whatsapp" target="_blank" href="https://wa.me/${x.p}?text=${encodeURIComponent(msg)}">WhatsApp</a>
                <button class="delete" onclick="del(${x.id})">Paid</button>
                <div style="clear:both;"></div>
            </div>`;
        });
        totalDisplay.innerText = sum;
    }

    // Pehli baar load hone par data dikhana
    show();
</script>

</body>
</html>
