<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloth Shop Diary</title>
    <style>
        /* This section makes the app look good on mobile and PC */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button#add-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button#add-btn:hover {
            background-color: #218838;
        }
        .customer-card {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .info {
            flex-grow: 1;
        }
        .info h3 {
            margin: 0;
            font-size: 18px;
            color: #444;
        }
        .info p {
            margin: 5px 0 0;
            color: #666;
        }
        .actions {
            display: flex;
            gap: 5px;
        }
        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ‘” Cloth Shop Diary</h2>
    
    <div>
        <input type="text" id="name" placeholder="Customer Name">
        <input type="number" id="phone" placeholder="Phone Number (e.g. 919876543210)">
        <input type="number" id="amount" placeholder="Bill Amount (â‚¹)">
        <button id="add-btn" onclick="addCustomer()">Add Customer</button>
    </div>

    <hr>

    <div id="customer-list">
        </div>
</div>

<script>
    // 1. Setup: Load data when the app starts
    document.addEventListener('DOMContentLoaded', loadCustomers);

    // 2. Function to Add a new customer
    function addCustomer() {
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const amount = document.getElementById('amount').value;

        if (name === '' || phone === '' || amount === '') {
            alert("Please fill in all fields!");
            return;
        }

        const customer = {
            id: Date.now(),
            name: name,
            phone: phone,
            amount: amount
        };

        // Save to existing list
        let customers = getCustomersFromStorage();
        customers.push(customer);
        localStorage.setItem('shopCustomers', JSON.stringify(customers));

        // Clear inputs and refresh list
        document.getElementById('name').value = '';
        document.getElementById('phone').value = '';
        document.getElementById('amount').value = '';
        displayCustomers();
    }

    // 3. Function to Delete a customer (Bill Paid)
    function deleteCustomer(id) {
        if(confirm("Mark this bill as paid and remove?")) {
            let customers = getCustomersFromStorage();
            customers = customers.filter(c => c.id !== id);
            localStorage.setItem('shopCustomers', JSON.stringify(customers));
            displayCustomers();
        }
    }

    // 4. Function to Show customers on screen
    function displayCustomers() {
        const list = document.getElementById('customer-list');
        const customers = getCustomersFromStorage();
        list.innerHTML = '';

        customers.forEach(c => {
            // Create the WhatsApp link
            // formatting the message: "Hello [Name], your bill of [Amount] is pending at Cloth Shop."
            const message = `Hello ${c.name}, your bill of â‚¹${c.amount} is pending at our Cloth Shop. Please pay soon!`;
            const waLink = `https://wa.me/${c.phone}?text=${encodeURIComponent(message)}`;

            const card = document.createElement('div');
            card.className = 'customer-card';
            card.innerHTML = `
                <div class="info">
                    <h3>${c.name}</h3>
                    <p>Phone: ${c.phone}</p>
                    <p style="color: #d9534f; font-weight: bold;">Due: â‚¹${c.amount}</p>
                </div>
                <div class="actions">
                    <a href="${waLink}" target="_blank" class="whatsapp-btn">Remind</a>
                    <button class="delete-btn" onclick="deleteCustomer(${c.id})">Paid</button>
                </div>
            `;
            list.appendChild(card);
        });
    }

    // Helper: Get data from browser memory
    function getCustomersFromStorage() {
        const stored = localStorage.getItem('shopCustomers');
        return stored ? JSON.parse(stored) : [];
    }

    // Helper: Load initial data
    function loadCustomers() {
        displayCustomers();
    }
</script>

</body>
</html>.html.
